<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
    <script src="battleship.js"></script>
    <title>Battleship</title>
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-column">
                <div class="nav-link-wrapper">
                    <a href="home.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="battleship.html">Battleships</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="right-column">
                <div class="brand">Brenden Hinh and Nicolas Coballe</div>
            </div>
        </div>
        <div class="header">
            <h1>Linear Battleships</h1>
        </div>
        <div class="battleship-grid">
            <div class="grid" id="sketch-holder"></div>
            <div class="slope-menu">
                <div class="formula">
                    Y = MX + B
                    <div class="instructions">
                        <div class="titles">
                            Tips
                        </div>
                        Slope = RISE/RUN
                        <br>
                        Slope = (Y2-Y1)/(X2-X1)
                        <br>
                        Use the points of intersection of the lines to hit the Battleships!
                    </div>
                </div>
                <div class="paramaters">
                    <div class="titles">
                        First Line
                    </div>
                    <form>
                        M=
                        <input type="number" id="m1"><br><br>
                        B=
                        <input type="number" id="b1">
                    </form>
                    <div class="titles">
                        Second Line
                    </div>
                    <form>
                        M=
                        <input type="number" id="m2"><br><br>
                        B=
                        <input type="number" id="b2">
                    </form>
                    <form>
                        <input type="button" value="FIRE!" onclick="fired()">
                        <input type="button" value="RESET GAME">
                        <input type="button" value="SHOW SHIPS">
                    </form>
                    <div class="titles">
                        Remaining Ships
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
